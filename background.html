<!doctype html>
<html>
    <head>
        <title>INVERSOR DE TEXTOS</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <h1>INVERSOR DE TEXTOS</h1>
        <form id="form">
            <fieldset>
                <p>
                    <label for="texto">Texto</label>
                    <textarea cols="40" rows="4" id="texto"></textarea>
                </p>
       
                <p>
                    <label for="texto_invertido">Texto invertido</label>
                    <textarea cols="40" rows="4" id="texto_invertido"></textarea>
                </p>

                <input type="button" id="btn_inverte" value="Inverter" />
            </fieldset>
        </form>
    </body>
</html>
